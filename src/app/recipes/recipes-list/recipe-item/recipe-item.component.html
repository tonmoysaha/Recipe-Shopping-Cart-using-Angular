<a
  [routerLink]="[index]"
  style="cursor: pointer;">
  <li class="list-group-item d-flex justify-content-between align-items-center">
<div class="media-body">
  <h6 class="pmd-list-title">{{ recipe.name }}</h6>
  <p class="pmd-list-subtitle">{{ recipe.description}}</p>
</div>
<div class="image-parent">
  <img [src]="recipe.imagePath" class="img-fluid" alt="quixote" style="max-height: 50px">
</div>
</li>
</a>
