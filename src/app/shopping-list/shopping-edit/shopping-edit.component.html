<div class="row">
  <div class="col-md-10">
    <div class="col-md-3" style="background-color: aqua; padding: .5%">
      <h6 class="bg-dark" style="font-size: 25px; color: white">Add Ingredient</h6>
    </div>
    <form>
      <div class="row" style="margin-top: 4%">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit">Add</button>&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
