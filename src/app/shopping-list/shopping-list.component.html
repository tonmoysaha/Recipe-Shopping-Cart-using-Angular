<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <div class="text-center" *ngIf="ingredients.length > 0">
        <h2 class="bg-info">Please select an Item for Update or Delete</h2>
      </div>
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredientModel of ingredients; index as i" (click)="onEditIngredient(i)"
         >
        {{ingredientModel.name}} ({{ingredientModel.amount}})
      </a>
    </ul>
  </div>
</div>
