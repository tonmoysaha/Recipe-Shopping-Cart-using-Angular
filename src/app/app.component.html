<app-header (FeatureSelected)="onNavigate($event)"></app-header>
<div class="container" *ngIf="loadnavigate == 'Recipe' || loadnavigate == ''">
  <div class="row">
    <div class="col-lg-7">
      <app-recipes-list (recipeWasselected)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <div class="col-lg-4">
      <app-recipes-details *ngIf="selectedRecipe; else infoTexts" [recipeDetails]="selectedRecipe"></app-recipes-details>
      <ng-template #infoTexts>
        <p style="margin-top: 8%; font-size: 20px; color: white; background-color: black">Please select an Item from the item list <br>
        The Information of this Item</p>
      </ng-template>
    </div>
  </div>
</div>
<hr>
<div class="container" style="margin-top: 2%; margin-bottom: 5%"*ngIf="loadnavigate == 'Shopping-list'">
  <div class="row">
    <div class="col-lg-12">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
